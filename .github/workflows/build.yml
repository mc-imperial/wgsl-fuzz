on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - windows-latest
          - ubuntu-24.04
        config:
          - Release

    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      CONFIG: ${{ matrix.config }}
    steps:
      - name: cancel_previous
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run Prettier and write changes
        run: npx prettier --write src
        # Used to generate a diff of formatting issues

      - name: Show git diff after Prettier
        run: git diff
        # Shows what would be reformatted

      - name: Revert any changes Prettier made
        run: git checkout src
        # Clean up so the tree is unchanged

      - name: Run Prettier check
        run: npx prettier --check .
        # Actually fail CI if formatting is wrong

      - name: Run ESLint
        run: npx eslint src

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: build_step_nix
        run: |
          .github/workflows/build.sh
        shell: bash
        if: |
          !startsWith(matrix.os, 'windows')
  
      - name: build_step_windows
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          "C:\Program Files\Git\bin\bash.EXE" --noprofile --norc -e -o pipefail .github/workflows/build.sh
        shell: cmd
        if: |
          startsWith(matrix.os, 'windows')

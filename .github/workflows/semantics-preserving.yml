on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
        config:
          - Release

    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      CONFIG: ${{ matrix.config }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: cancel_previous
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}

      - name: Install Chromium browser
        run: |
          sudo apt-get update
          sudo apt-get install chromium-browser
          which chromium-browser

      - name: semantics_preserving_check
        run: |
          .github/workflows/semanticsPreserving.sh
        shell: bash
